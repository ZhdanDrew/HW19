<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<link rel="stylesheet" href="./main.css">

<body>
    <div class="calc">
        <div class="screen">
            <p>0</p>
        </div>
        <div class="buttons">
            <div class="but but_top ac" id="ac">AC</div>
            <div class="but but_top pl_mn" id="pl_mn">+/-</div>
            <div class="but but_top perc" id="perc">%</div>
            <div class="but but_right divide" id="divide">/</div>

            <div class="but seven" id="seven">7</div>
            <div class="but eight" id="eight">8</div>
            <div class="but nine" id="nine">9</div>
            <div class="but but_right multi" id="multi">X</div>

            <div class="but four" id="four">4</div>
            <div class="but five" id="five">5</div>
            <div class="but six" id="six">6</div>
            <div class="but but_right min" id="min">-</div>

            <div class="but one" id="one">1</div>
            <div class="but two" id="two">2</div>
            <div class="but three" id="three">3</div>
            <div class="but but_right plus" id="plus">+</div>

            <div class="but zero" id="zero">0</div>
            <div class="but dot" id="dot">.</div>
            <div class="but but_right equal" id="equal">=</div>
        </div>
    </div>
</body>

<script src="./main.js"></script>
</html>
