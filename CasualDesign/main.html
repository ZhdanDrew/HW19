<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-header">
        <span class="title">Calculator</span>
        <img />
      </div>

      <div class="calculator-screen">
        <span id="calculation"></span>
        <input id="input" type="text" />
      </div>

      <div class="calculator-buttons">
        <button>%</button>
        <button id="clear-element">CE</button>
        <button id="clear-all">AC</button>
        <button class="char">/</button>
        <button class="char">7</button>
        <button class="char">8</button>
        <button class="char">9</button>
        <button class="char">*</button>
        <button class="char">4</button>
        <button class="char">5</button>
        <button class="char">6</button>
        <button class="char">-</button>
        <button class="char">1</button>
        <button class="char">2</button>
        <button class="char">3</button>
        <button class="char">+</button>
        <button class="char">00</button>
        <button class="char">0</button>
        <button class="char">.</button>
        <button id="calculate" class="purple">=</button>
      </div>

    </div>

    <script src="./main.js"></script>
  </body>
</html>
